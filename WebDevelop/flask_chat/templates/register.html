<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <!--    FLASH   -->
    {% for error_message in get_flashed_messages() %}
        <div>
            {{ error_message }}
        </div>
    {% endfor %}

    <form action="{{ url_for('auth.register') }}" method="post">
        <label>用户名：<input type="text" name="username" value=""></label><br>
        <label>密码：<input type="password" name="password" value=""></label><br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <button type="submit">注册</button>
    </form>

    <a href="{{ url_for('auth.login') }}">已经注册？登录</a>



{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}

</body>
</html>
